version: '3.8'

services:
  redbot:
    build: ./red
    image: registry.hosted-domains.com/shane/cssnr-carlbot-red:${VERSION}
    env_file: ${ENV_FILE}
    volumes:
      - data_dir:/data
    deploy:
      replicas: 1
    networks:
      - cssnr-carlbot-internal

networks:
  cssnr-carlbot-internal:
    name: "${ENV_NAME}_cssnr-carlbot-internal"
    external: true

volumes:
  data_dir:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${NFS_HOST},rw"
      device: ":${NFS_DIRECTORY}"
